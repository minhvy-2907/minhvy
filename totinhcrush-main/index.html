<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video và Âm thanh</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #111;
    }
    video {
      width: 80%;
      max-width: 720px;
      border: 4px solid #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <video id="myVideo" autoplay muted loop controls>
    <source src="Cr_1.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video.
  </video>

  <audio id="myAudio" autoplay muted loop controls>
    <source src="Cr_1.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ âm thanh.
  </audio>

</body>
</html>
